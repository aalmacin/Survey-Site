<h2>My Surveys</h2>
<div id="mySurveysPage">
        <div ng-show="errors.length > 0" role="alert" class='errors alert alert-danger'>
                <p ng-repeat="error in errors">{{ error }}</p>
        </div>
        <div class="alert alert-success" ng-show="successMsg">{{ successMsg }}</div>
        <table class="table">
                <tr>
                        <th>Description</th>
                        <th>Expiration Date</th>
                        <th>Submitted by</th>
                        <th colspan="4">Actions</th>
                </tr>
                <tr ng-show="surveys.length === 0">
                        <td colspan="3">There are no surveys found</td>
                </tr>
                <tr ng-repeat="survey in surveys">
                        <td>{{ survey.description }}</td>
                        <td>{{ survey.expirationDate }}</td>
                        <td>{{ survey.user.username }}</td>
                        <td>
                                <a href="/#/surveys/{{ survey._id }}/report"><button class="btn btn-primary">View</button></a>
                        </td>
                        <td>
                                <a href="/#/surveys/{{ survey._id }}"><button class="btn btn-default">Respond</button></a>
                        </td>
                        <td>
                                <a href="/#/surveys/{{ survey._id }}/edit"><button class="btn btn-warning">Edit</button></a>
                        </td>
                        <td>
                                <a href="javascript:void(0);" ng-click="deleteSurvey(survey.id)"><button class="btn btn-danger">Delete</button></a>
                        </td>
                </tr>
        </table>
</div>

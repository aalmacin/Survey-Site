<div id="editUserPage">
        <h2>Edit User</h2>
        <hr>
        <div ng-show="errors.length > 0" role="alert" class="errors alert alert-danger">
                <span ng-repeat="error in errors">{{ error }}<br></span>
        </div>
        <div class="alert alert-success" ng-show="successMsg">{{ successMsg }}</div>
        <h3>Update Info</h3>
        <form name="infoUpdate" ng-submit="updateInfo()" role="form">
                <div ng-messages="user.username.$error" role="alert" class="errors">
                        <span ng-message="required">Username is required</span>
                </div>
                <div ng-messages="user.email.$error" role="alert" class="errors">
                        <span ng-message="required">Email is required</span>
                        <span ng-message="minlength, maxlength">Your email must be between 5 and 100 characters long</span>
                </div>

                <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" type="text" name="username" required="" ng-model="user.username" ,="" placeholder="Enter Username" class="form-control"/>
                </div>
                <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" minlength="5" maxlength="100" required="" ng-model="user.email" ,="" placeholder="Enter Email" class="form-control"/>
                </div>
                <input id="submit" type="submit" value="Update Info" class="btn btn-primary form-control"/>
        </form>
        <hr>
        <h3>Update Password</h3>
        <form name="passwordUpdate" ng-submit="updatePassword()" role="form">
                <div ng-messages="user.password.$error" role="alert" class="errors">
                        <span ng-message="required">Password is required</span>
                        <span ng-message="minlength">Password Minimum length is 6</span>
                </div>
                <div ng-messages="user.confirmPassword.$error" role="alert" class="errors">
                        <span ng-message="required">Confirm Password is required</span>
                </div>

                <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" required="" minlength="6" name="password" ,="" ng-model="user.password" placeholder="Password" class="form-control"/>
                </div>
                <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input id="confirmPassword" type="password" required="" name="confirmPassword" ,="" ng-model="user.confirmPassword" placeholder="Confirm Password" class="form-control"/>
                </div>
                <input id="submit" type="submit" value="Change Password" class="btn btn-primary form-control"/>
        </form>
</div>

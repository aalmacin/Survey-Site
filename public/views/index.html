<!--
        VIEW PURPOSE: Also shows all surveys but only shown to logged in users.
-->
<h2>Surveys</h2>
<div ng-show='message.length > 0' class="alert alert-success">
        {{ message }}
</div>
<div id="allSurveys">
        <table class="table">
                <tr>
                        <th>Description</th>
                        <th>Expiration Date</th>
                        <th>Submitted by</th>
                        <th>Actions</th>
                </tr>
                <tr ng-show="surveys.length === 0">
                        <td colspan="3">There are no active surveys found</td>
                </tr>
                <tr ng-repeat="survey in surveys">
                        <td>{{ survey.description }}</td>
                        <td>{{ survey.expirationDate }}</td>
                        <td>{{ survey.user.username }}</td>
                        <td><a href="/#/surveys/{{ survey._id }}"><button class="btn btn-default">Respond</button></a></td>
                </tr>
        </table>
</div>
